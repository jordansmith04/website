        const planned_projects = [

                ]
            },{
                title: "8. Infrastructure Security Scanning",
                repo: "infra-security-scanning",
                description: "Integrated automated security scanning (Trivy, Bandit) into the CI pipeline to check Docker images and application code before deployment.",

                artifacts: [
                    { text: "CI Stage: Container Scan (Trivy)", link: "https://github.com/project8/trivy-config", colors: { bg: "bg-rose-100", text: "text-rose-800" } },
                    { text: "CI Stage: SAST (Bandit)", link: "https://github.com/project8/bandit-config", colors: { bg: "bg-violet-100", text: "text-violet-800" } },

                    { text: "ArgoCD App-of-Apps Structure", link: "https://github.com/project9/argocd-apps", colors: { bg: "bg-purple-100", text: "text-purple-800" } },

                primaryColor: "blue",

                    { text: "Failover Terraform Code", link: "https://github.com/project10/failover-tf", colors: { bg: "bg-amber-100", text: "text-amber-800" } },

                ]

        ];

        let currentPage = 'portfolio'; // Default page

        // --- Mobile Menu Toggling Logic ---
        const closeMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-icon-open');
            const menuCloseIcon = document.getElementById('menu-icon-close');

            if (menu && menuOpenIcon && menuCloseIcon && !menu.classList.contains('hidden')) {
                 // Only close if it's currently open
                menu.classList.add('hidden');
                menuOpenIcon.classList.remove('hidden');
                menuCloseIcon.classList.add('hidden');
            }
        }
        
        const toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-icon-open');
            const menuCloseIcon = document.getElementById('menu-icon-close');

            if (menu.classList.contains('hidden')) {
                // Show menu
                menu.classList.remove('hidden');
                menuOpenIcon.classList.add('hidden');
                menuCloseIcon.classList.remove('hidden');
            } else {
                // Hide menu
                menu.classList.add('hidden');
                menuOpenIcon.classList.remove('hidden');
                menuCloseIcon.classList.add('hidden');
            }
        };

        // --- Core Page Rendering & Navigation Functions ---

        /**
         * Navigates to a new page, updates the content, and updates the URL hash.
         * @param {string} pageId - The ID of the page to navigate to (e.g., 'portfolio').
        **/
        const navigate = (pageId) => {
            currentPage = pageId;
            // Use history.pushState to make the URL reflect the current view without reloading
            history.pushState(null, '', `#${pageId}`); 
            renderPage();
            updateNavigation(pageId);
        };

        /**
         * Updates the visual style of the navigation links.
         * @param {string} activePageId - The ID of the currently active page.
         */
        const updateNavigation = (activePageId) => {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            // Find the button that navigates to the activePageId
            const activeLink = Array.from(document.querySelectorAll('.nav-link')).find(btn => 
                btn.getAttribute('onclick') && btn.getAttribute('onclick').includes(`'${activePageId}'`)
            );
            if (activeLink) {
                activeLink.classList.add('active');
            }
        };


        /**
         * Renders the appropriate page content based on the currentPage state.
         */
        const renderPage = () => {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = ''; // Clear existing content
            window.scrollTo(0, 0); // Scroll to top on page switch

            let contentHTML = '';

            switch (currentPage) {
                case 'contact':
                    contentHTML = renderContact();
                    break;
                case 'resume':
                    contentHTML = renderResume();
                    break;
                case 'work_experience':
                    contentHTML = renderWorkExperience();
                    break;
                case 'about_me':
                    contentHTML = renderAboutMe();
                    break;
                case 'portfolio':
                default:
                    contentHTML = renderPortfolio();
                    break;
            }

            contentArea.innerHTML = contentHTML;

            // SPECIAL CASE: Portfolio needs project cards rendered dynamically after HTML insertion
            if (currentPage === 'portfolio') {
                renderProjectCards(completed_projects, 'projects-container');
                renderProjectCards(planned_projects, 'projects-container2');
            }
        };

        // --- Utility Functions for Content Blocks ---

        const renderHeader = (title, subtitle, color = 'indigo') => `
            <header class="text-center pb-8 md:pb-10 mb-10 border-b-4 border-${color}-200">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight">
                    ${title}
                </h1>
                <p class="mt-3 text-lg sm:text-xl text-gray-500 font-medium">${subtitle}</p>
            </header>
        `;

        const renderProjectCards = (projects, containerId) => {
            const container = document.getElementById(containerId);
            if (!container) return; 
    
            projects.forEach((project) => {
                const projectSection = document.createElement('section');
                projectSection.className = 'project-section mt-8 mb-8'; 
                
                if(containerId === 'projects-container2') {
                   
                    projectSection.innerHTML = `
                        <div class="border-b-4 border-${project.primaryColor}-500 pb-4 mb-6">
                            <h2 class="text-2xl sm:text-3xl font-extrabold text-${project.primaryColor}-700">${project.title}</h2>
                            <p class="mt-2 text-base sm:text-lg text-gray-600">${project.description}</p>
                        </div>
                    `;
                    container.appendChild(projectSection);
                } else {

                    projectSection.innerHTML = `
                    <div class="border-b-4 border-${project.primaryColor}-500 pb-4 mb-6">
                        <h2 class="text-2xl sm:text-3xl font-extrabold text-${project.primaryColor}-700">${project.title}</h2>
                        <p class="mt-2 text-base sm:text-lg text-gray-600">${project.description}</p>
                        <a href="https://github.com/jordansmith04/${project.repo}/tree/main" target="_blank" class="mt-3 inline-block text-sm font-semibold text-${project.primaryColor}-600 hover:text-${project.primaryColor}-800 transition duration-150 group">
                            View Repository 
                            <svg class="w-4 h-4 inline-block ml-1 transform transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </a>
                    </div>
                    `;

                    const artifactsGrid = document.createElement('div');
                    artifactsGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6'; 

                    project.artifacts.forEach((artifact) => {
                        const tile = document.createElement('div');
                        const tileBg = artifact.colors.bg; 
                        const tileText = artifact.colors.text; 
                        const ringColor = `hover:ring-${project.primaryColor}-300`;

                        tile.className = `${tileBg} p-6 rounded-xl shadow-md transition duration-300 hover:shadow-xl hover:scale-[1.02] flex flex-col h-full ring-2 ring-transparent ${ringColor} cursor-pointer`;
                        
                        tile.innerHTML = `
                            <h3 class="text-xl font-bold ${tileText} mb-2">${artifact.text}</h3>
                            <p class="mt-1 text-sm text-gray-700 flex-grow">${artifact.description}</p>
                            <a href="${artifact.link}" target="_blank" class="mt-4 inline-block text-sm font-semibold ${tileText} hover:opacity-75 transition duration-150 group">
                                View Code 
                                <svg class="w-3 h-3 inline-block ml-1 transform transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                            </a>
                        `;
                        artifactsGrid.appendChild(tile);
                    });

                    projectSection.appendChild(artifactsGrid);
                    container.appendChild(projectSection);
                }
            });
        }
        
        // --- Page Content Templates (Full HTML for each "page") ---

        const renderPortfolio = () => `
